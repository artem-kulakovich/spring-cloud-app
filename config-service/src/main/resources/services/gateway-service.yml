spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: account-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/accounts/**
        - id: task-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v2/tasks/**

server:
  port: 8989